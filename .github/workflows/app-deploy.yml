name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'terraform/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: pka-app
  AWS_ACCOUNT_ID: "622778846520" 
  GITOPS_REPO: ${{ github.repository_owner }}/pka-infra

jobs:
  # NEW JOB: Run Unit Tests before doing anything else
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python # Or Node.js depending on your web app
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest moto # Moto mocks AWS services for tests

      - name: Run Pytest
        run: pytest tests/unit/

  # MODIFIED JOB: Added 'needs: unit-test' to ensure it only runs on success
  build-and-deploy:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::622778846520:role/GitHubAction-EKS-Deployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # OPTIONAL: Local Integration/Smoke Test
      # Runs the actual container briefly to see if it even starts
      - name: Container Smoke Test
        run: |
          docker run -d --name test-app ${{ steps.build-image.outputs.image }}
          sleep 5
          docker ps | grep test-app
          docker stop test-app

      - name: Update GitOps Config Repo Pka-infra 
        run: |
          git clone https://${{ secrets.GITOPS_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git gitops-dir
          cd gitops-dir/k8s
          sed -i "s|image:.*|image: ${{ steps.build-image.outputs.image }}|g" deployment.yaml
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "chore: update image to ${{ github.sha }} [skip ci]"
          git push origin main
